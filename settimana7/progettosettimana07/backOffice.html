<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-5">
        <a class="navbar-brand text-primary" href="#"> <i class="bi bi-building-fill-gear"></i> CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-flex flex-grow-1 mb-2 mb-lg-0">
            <li class="nav-item me-auto">
              <a
                class="nav-link active"
                aria-current="page"
                href="Homepage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="backOffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <h2 class="d-inline-block">Backoffice</h2>
          <h5 id="subtitle" class="d-inline-block">â€” Crea nuovo Prodotto</h5>
          <div class="spinner-border text-info float-end d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <hr class="border-secondary" />
          <form class="mt-4" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="inserisci qui"
                aria-describedby="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Descrizione</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="inserisci qui"
                aria-describedby="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand-name"
                placeholder="inserisci qui"
                aria-describedby="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">ImageUrl</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="inserisci qui"
                aria-describedby="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="inserisci qui"
                aria-describedby="name"
                required
              />
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-danger" onclick="cancellaDati()">
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary me-auto"
                onclick="handleValidate()">
                Crea Prodotto
              </button>
              <div class="d-flex">
                <button type="button" class="btn btn-outline-secondary">
                  Modifica
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>

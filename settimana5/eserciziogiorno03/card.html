<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card flexbox</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./assets/imgs/honey.jpg" class="prod__img" alt="honey">
      <div class="info">
          <div class="data">
              <div class="name">
                  <div class="main">100% Bio Honey</div>
                  <small>Italian, not treated</small>
              </div>
              <div class="price">7$/kg</div>
          </div>
          <div class="addCarta">
              <button>Add to cart</button>
          </div>
      </div>
  </div>
  </body>
</html>
